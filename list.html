<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style List</title>
    <style>
        .list{

            background-color: seagreen;
            padding: 20px;
        }
        .list ul{
            list-style-type: circle;
        }


    </style>
</head>
<body>
    <div class="list">
        <ul>

            <li> HTML</li>
            <li> CSS</li>
            <li> Javascript</li>


        </ul>


        </div>
    
</body>
</html>
